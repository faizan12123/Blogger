<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blogger Home</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'home.css') }}">

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='home.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home.html">Blogger</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/home.html">Home</a></li>
            <li><a href="/queries.html">Queries</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/logout"
                ><span class="glyphicon glyphicon-log-in"></span> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center">
      <div class="row content">
        <!-- Sidebar for followers and following -->
        <div class="col-sm-2 text-left">
          <div class="well">
            <h3>Followers</h3>
            <div class="followers">
              <ul id="followers"></ul>
            </div>
          </div>
          <div class="well">
            <h3>Following</h3>
            <div class="following">
              <ul id="following"></ul>
            </div>
          </div>
        </div>

        <!-- Center content -->
        <div class="col-sm-8">
          <!-- New row -->
          <div class="row">
            <!-- New column -->
            <div class="col">
              <div class="panel panel-default text-left">
                <div class="newpost">
                  <h4>Create a new post</h4>
                  <div class="msg" id="msg"></div>
                  <b>Subject</b>
                  <p
                    style="border: solid 1px black;"
                    contenteditable="true"
                    id="#subjectField"
                  ></p>
                  <b>Description</b>
                  <p
                    style="border: solid 1px black;"
                    contenteditable="true"
                     id="#descField"
                  ></p>
                  <i>Tags</i>
                  <p
                    style="border: solid 1px black;"
                    contenteditable="true"
                     id="#tagsField"
                  ></p>
                  <button type="button" class="btn btn-default btn-sm" id="createPostButton">
                    Post
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- New row for blogs -->
          <div class="row" id="blogRow">
            <div class="col text-left" id="blogs"></div>
          </div>
        </div>

        <!-- Hobbies content -->
        <div class="col-sm-2 text-left">
          <div class="well">
            <h3>Hobbies</h3>
            <ul id="hobbies"></ul>
          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid text-center">
      <p>COMP 440 Database Desgin Project</p>
      <p>By: Sabra Bilodeau | Faizan Hussain | Shawn Morrison</p>
    </footer>
</body>
</html>
